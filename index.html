    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quotes from my Kindle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Bad Script' rel='stylesheet'>
    </head>
    <body>
        <header><h1>My Kindle Quotes</h1></header>
        <div id="container">
            <div id="textDiv">
                <h2 id="quote">
                    "It is difficult to find happiness within oneself, but it is impossible to find it anywhere else"                
                </h2>
                <h3 id="author">Arthur Schopenhauer</h3>
                <h3 id="book"></h3>
            </div>
            <div class="buttonDiv">
                <button id="generateQuote">Generate Quote</button>
                <button id="selectBooks">Select Books</button>
            </div>
        </div>
        
        <div class="modal">
            <div class="modal-content">
                <div id="innerModalDiv">
                <table id="modalTable">
                    <tr>
                        <th>Selected</th>
                        <th>Author</th>
                        <th>Book Title</th>
                    </tr>
                    <!-- <tr>
                        <td id="checkbox">
                            <label class="container">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </td>
                        <td id="authorModal">James Joyce</td>
                        <td id="bookModal">Ulysses</td>
                    </tr> -->
                </table>
            </div>
            <div class="buttonDiv" id="modalButtonDiv">
                    <button id="saveButton">Save</button>
                    <button id="cancelButton">Cancel</button>
                </div>
            </div>
            
          
          </div>

        <script src="javascript.js" async defer></script>
    </body>
</html>
