    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quotes from my Kindle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
        <link href="//db.onlinewebfonts.com/c/695c262bacc7d6849ba6f9403d34bf56?family=GT+Sectra+Fine+Book" rel="stylesheet" type="text/css"/>  
    </head>
    <body>
        <header><h1>My Kindle Quotes</h1></header>
        
        <div id="container">
            <div id="buttonDivLanding">
                <div id="absoluteButtonsDiv">
                    <button id="quoteGen">Generate Quote</button>
                    <button id="bookSelect">Select Books</button>
                </div>
            </div>
            <div id="textDiv">
                <h3 id="authorBook">Arthur Schopenhauer</h3>
                <!-- <h3 id="book"></h3> -->
                <h2 id="quote">
                    "It is difficult to find happiness within oneself, but it is impossible to find it anywhere else"                
                </h2>
                
            </div>
        </div>
        
        <div class="modal">
            <div class="modal-content">
                <div id="innerModalDiv">
                    <table id="modalTable">
                        <tr>
                            <th>Selected</th>
                            <th>Author</th>
                            <th>Book Title</th>
                        </tr>
                    </table>
                </div>
                <div id="modalButtonDiv">
                    <button id="buttonSelectAll" class="modalButtons">Select All</button>
                    <button id="buttonSave" class="modalButtons">Save</button>
                    <button id="buttonCancel" class="modalButtons">Cancel</button>
                    <button id="buttonDeselectAll" class="modalButtons">Deselect All</button>
                </div>
            </div>
          </div>

        <script src="javascript.js" async defer></script>
    </body>
</html>
