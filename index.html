<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quotes from my Kindle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Bad Script' rel='stylesheet'>
    </head>
    <body>
        <header><h1>My Kindle Quotes</h1></header>
        <div id="container">
            <div id="textDiv">
                <h2 id="quote">
                    "It is difficult to find happiness within oneself, but it is impossible to find it anywhere else"                
                </h2>
                <h3 id="author">Arthur Schopenhauer</h3>
                <h3 id="book"></h3>
            </div>
            <div class="buttonDiv">
                <button id="quoteGen">Generate Quote</button>
                <button id="bookSelect">Select Books</button>
            </div>
        </div>
        
        <div class="modal">
            <div class="modal-content">
                <div id="innerModalDiv">
                    <table id="modalTable">
                        <tr>
                            <th>Selected</th>
                            <th>Author</th>
                            <th>Book Title</th>
                        </tr>
                    </table>
                </div>
                <div class="buttonDiv" id="modalButtonDiv">
                    <button id="buttonSelectAll">Select All</button>
                    <button id="buttonSave">Save</button>
                    <button id="buttonCancel">Cancel</button>
                    <button id="buttonDeselectAll">Deselect All</button>
                </div>
            </div>
          </div>

        <script src="javascript.js" async defer></script>
    </body>
</html>
